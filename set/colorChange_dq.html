<script>
	var load_background_status = localStorage.getItem("background_status");

	if(load_background_status==="white"){

	}

	if(load_background_status==="Black"){
		document.getElementById("n__").style.backgroundColor = "Black";

		document.getElementById("n_209").style.fill = "#363636"
		document.getElementById("Text").style.color = "#F3F3FC";
		document.getElementById("n_180").style.fill = "#363636"
	}


	function changeBackground() {
		document.getElementById("n__").style.backgroundColor = "white";
		document.getElementById("n_176").style.fill = "white";
		document.getElementById("n_258").style.color = "#191919";
		document.getElementById("n_32_e").style.fill = "rgba(116,251,207,1)";
		document.getElementById("n_32").style.fill = "#D0D0D0";
		document.getElementById("n_208").style.stroke = "#191919";
		document.getElementById("n_184").style.stroke = "rgba(116,251,207,1)";
		localStorage.setItem("background_status", "white");
		document.getElementById("n_7625_e").style.stroke = "#191919"
		document.getElementById("n_7625").style.stroke = "#656565"
		document.getElementById("Icon_ionic-ios-arrow-back_d").style.fill = "#363636"
		
		document.getElementById("n_209").style.fill = "#F3F3FC"
		document.getElementById("Text_ep").style.color = "#191919";
		// document.getElementById("n_32").style.fill = "#FFFFFF";
		document.getElementById("Text").style.color = "#191919";
		document.getElementById("n_180").style.fill = "#F3F3FC"

	}
	function changeBackgroundBlack(){
		document.getElementById("n__").style.backgroundColor = "Black";
		document.getElementById("n_176").style.fill = "rgba(25,25,25,1)";
		document.getElementById("n_258").style.color = "rgba(243,243,252,1)";

		document.getElementById("n_184").style.stroke = "white";
		localStorage.setItem("background_status", "Black");
		document.getElementById("n_7625_e").style.stroke = "#656565"
		document.getElementById("n_7625").style.stroke = "#191919"

		document.getElementById("Text_ep").style.color = "#F3F3FC";
		document.getElementById("n_209").style.fill = "#363636"
		document.getElementById("Text").style.color = "#F3F3FC";
		document.getElementById("n_180").style.fill = "#363636"
		
	}
	load_background_status = localStorage.getItem("background_status");
	console.log(load_background_status);
</script>
