		<input type="range" id="range-slider" name="range-slider" min="0" max="10" step="1">

	<script>
		var load_slider_status = localStorage.getItem("slider_status");
		var slider_status;

		// input 요소 참조
		var slider = document.querySelector('#range-slider');

		// 변경할 값 입력하기
		slider.value = 5;
		
		// 현재 값 가져오기
		slider_status = slider.value;
		
		if(load_slider_status){
			slider.value = parseInt(load_slider_status);			
			slider_status = slider.value;
			console.log(slider_status);
		}
		
		localStorage.setItem("slider_status", slider_status);
		function slider_change(){
			slider_status = slider.value;
			console.log("슬라이더" + slider_status);
			localStorage.setItem("slider_status", slider_status);
		}
	</script>

	<div class="toggle-switch" onclick="on_off_change()">
		<div class="toggle-switch-knob"></div>
	</div>
	
	<script>
		
		var load_switch_status = localStorage.getItem("switch_status");
		//var load_switch_left_status = localStorage.getItem("switch_left_status");

		var switch_status = "on";
		// if(load_switch_left_status === "32px"){
		// 	switch_status = "on";
		// }
		// if(load_switch_left_status === "4px"){
		// 	switch_status = "off";
		// }

		if(load_switch_status==="on"){
			document.querySelector(".toggle-switch-knob").style.left = "32px";
			document.querySelector(".toggle-switch").style.backgroundColor = "#74FBCF";
			switch_status = "on";
		}
		if(load_switch_status==="off"){
			document.querySelector(".toggle-switch-knob").style.left = "4px";
			document.querySelector(".toggle-switch").style.backgroundColor = "#D9D9D9";
			switch_status = "off";
		};

		localStorage.setItem("switch_status", switch_status);
		//localStorage.setItem("switch_left_status", document.querySelector(".toggle-switch-knob").style.left);
		function on_off_change(){
			if(switch_status === "on"){
				switch_status = "off";
				document.querySelector(".toggle-switch").style.backgroundColor = "#D9D9D9";
				document.querySelector(".toggle-switch-knob").style.left = "4px";
				
				console.log("스위치 off");
				localStorage.setItem("switch_status", switch_status);
				//localStorage.setItem("switch_left_status", document.querySelector(".toggle-switch-knob").style.left);

			}else{ 	 //off상태
				switch_status = "on";
				document.querySelector(".toggle-switch").style.backgroundColor = "#74FBCF";
				document.querySelector(".toggle-switch-knob").style.left = "32px";
				
				console.log("스위치 on");
				localStorage.setItem("switch_status", switch_status);
				//localStorage.setItem("switch_left_status", document.querySelector(".toggle-switch-knob").style.left);
			};
		};

		
		
	</script>
